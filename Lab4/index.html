<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
    
    
        
    <script>
        var input1;
        input1 = window.prompt("Please enter a number")
        var input2;
        input2 = window.prompt("Please enter a number")

        if(input1 > input2){
            document.body.style.backgroundColor = 'lightblue';
            document.writeln("<h1>" + input1 + " > " + input2 + "</h1>")
        }
        if(input1 < input2){
            document.body.style.backgroundColor = 'lightgreen';
            document.writeln("<h1>" + input2 + " > " + input1 + "</h1>")
        }
        if(input1 == input2){
            document.body.style.backgroundColor = 'lightyellow';
            document.writeln("<h1>" + input2 + " == " + input1 + "</h1>")
        }

    </script>

    <input type = "button" value = "1st button" onClick = "alert(input1)" >
    <input type = "button" value = "2nd button" onClick = "alert(input2)" >

</body>
</html>
